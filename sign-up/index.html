<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begin Certification</title>
    <link rel="icon" href="/2026-badge.png" type="image/png">
    <link rel="apple-touch-icon" href="/2026-badge.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #FAFBFC;
            color: #0F1419;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: #FFFFFF;
            border-bottom: 1px solid #E5E7EB;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .badge-logo {
            height: 70px;
            width: auto;
        }

        .requirements-link {
            font-size: 0.9375rem;
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .requirements-link:hover {
            color: #0F1419;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 24px;
            height: 18px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 101;
        }

        .menu-toggle span {
            display: block;
            height: 2px;
            background: #0F1419;
            border-radius: 1px;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* Mobile Navigation Overlay */
        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 70%;
            max-width: 280px;
            height: 100vh;
            background: #FFFFFF;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 99;
            padding: 5rem 2rem 2rem;
        }

        .mobile-nav.active {
            right: 0;
        }

        .mobile-nav-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 98;
        }

        .mobile-nav-backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .mobile-nav-link {
            font-size: 0.9375rem;
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0;
            transition: color 0.2s ease;
        }

        .mobile-nav-link:hover {
            color: #0F1419;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0F1419;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.125rem;
            color: #4B5563;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* Application Section - Two Column */
        .application-section {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border: 1px solid #E5E7EB;
            margin-bottom: 2rem;
        }

        .application-content {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 4rem;
            align-items: start;
        }

        .steps-side h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0F1419;
            margin-bottom: 1.25rem;
            letter-spacing: -0.3px;
        }

        .simple-steps {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .simple-step {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .simple-step-check {
            flex-shrink: 0;
            width: 28px;
            height: 28px;
            background: #004AAD;
            color: #FFFFFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 700;
        }

        .simple-step-text {
            padding-top: 0.125rem;
        }

        .simple-step-text h3 {
            font-size: 1rem;
            font-weight: 500;
            color: #0F1419;
            margin-bottom: 0;
        }

        .simple-step-text p {
            font-size: 0.875rem;
            color: #6B7280;
            margin-top: 0.125rem;
        }

        .steps-disclaimer {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #E5E7EB;
            font-size: 0.60rem;
            color: #6B7280;
            line-height: 1.6;
        }

        .form-side {
            align-self: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Support Section */
        .support-section {
            background: #F3F4F6;
            padding: 2.5rem;
            border-radius: 8px;
            text-align: center;
            margin-top: 3rem;
        }

        .support-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #0F1419;
            margin-bottom: 0.75rem;
        }

        .support-section p {
            font-size: 1rem;
            color: #4B5563;
            margin-bottom: 1.5rem;
        }

        .support-button {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: #FFFFFF;
            color: #0F1419;
            border: 2px solid #0F1419;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9375rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .support-button:hover {
            background: #F9FAFB;
            transform: translateY(-1px);
        }

        /* Mobile Responsive */
        @media (max-width: 968px) {
            .header-links {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }

            .application-content {
                grid-template-columns: 1fr;
                gap: 2.5rem;
            }

            .steps-side {
                text-align: center;
            }

            .steps-side h2 {
                text-align: center;
            }

            .simple-steps {
                max-width: 280px;
                margin: 0 auto;
            }

            .simple-step {
                text-align: left;
            }

            .steps-disclaimer {
                text-align: center;
            }

            .form-side {
                margin-top: 1.5rem;
                padding-top: 1.5rem;
                border-top: 1px solid #E5E7EB;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .application-section {
                padding: 1.75rem 1.25rem;
            }

            .steps-side h2 {
                font-size: 1.375rem;
                text-align: center;
            }

            .support-section {
                padding: 2rem 1.25rem;
            }

            .header {
                padding: 0.75rem 1rem;
            }

            .badge-logo {
                height: 50px;
            }

            .header-links {
                gap: 1rem;
            }

            .requirements-link {
                font-size: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.25rem 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .application-section {
                padding: 1.5rem 1rem;
                border-radius: 8px;
            }

            .steps-side h2 {
                font-size: 1.25rem;
                text-align: center;
            }

            .simple-step-check {
                width: 24px;
                height: 24px;
                font-size: 0.875rem;
            }

            .simple-step-text h3 {
                font-size: 0.9375rem;
            }

            .simple-step-text p {
                font-size: 0.8125rem;
            }

            .badge-logo {
                height: 45px;
            }

            .support-section {
                padding: 1.5rem 1rem;
                margin-top: 2rem;
            }

            .support-section h3 {
                font-size: 1.125rem;
            }

            .support-section p {
                font-size: 0.9375rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <img src="/2026-badge.png" alt="Secure Funder 2026" class="badge-logo">
            
            <!-- Desktop Navigation -->
            <div class="header-links">
                <a href="https://securefunder.org/certification/" target="_blank" class="requirements-link">Requirements</a>
                <a href="https://www.aquamark.io/funder" target="_blank" class="requirements-link">Benefits</a>
            </div>
            
            <!-- Mobile Menu Toggle -->
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
    
    <!-- Mobile Navigation -->
    <div class="mobile-nav-backdrop" id="mobileNavBackdrop"></div>
    <nav class="mobile-nav" id="mobileNav">
        <div class="mobile-nav-links">
            <a href="https://securefunder.org/certification/" target="_blank" class="mobile-nav-link">Requirements</a>
            <a href="https://www.aquamark.io/funder" target="_blank" class="mobile-nav-link">Benefits</a>
        </div>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1>Get Listed Today</h1>
            <p class="subtitle">Join the list of funders trusted by brokers.</p>
        </div>

        <!-- Application Steps -->
        <div class="application-section">
            <div class="application-content">
                <div class="steps-side">
                    <h2>Join In Seconds</h2>
                    
                    <div class="simple-steps">
                        <div class="simple-step">
                            <div class="simple-step-check">✓</div>
                            <div class="simple-step-text">
                                <h3>Logo</h3>
                            </div>
                        </div>

                        <div class="simple-step">
                            <div class="simple-step-check">✓</div>
                            <div class="simple-step-text">
                                <h3>Terms</h3>
                            </div>
                        </div>

                        <div class="simple-step">
                            <div class="simple-step-check">✓</div>
                            <div class="simple-step-text">
                                <h3>Listed</h3>
                            </div>
                        </div>
                    </div>

                    <p class="steps-disclaimer">6-month grace period to implement safeguards</p>
                </div>

                <div class="form-side">
                    <div style="width:100%;" data-fillout-id="abv77PC7nsus" data-fillout-embed-type="standard" data-fillout-inherit-parameters data-fillout-dynamic-resize></div>
                    <script src="https://server.fillout.com/embed/v1/"></script>
                </div>
            </div>
        </div>

        <!-- Support Section -->
        <div class="support-section">
            <h3>Need Implementation Help?</h3>
            <p>We're here to support you — <a href="mailto:info@aquamark.io" style="color: #004AAD; text-decoration: none; font-weight: 600;">info@aquamark.io</a></p>
        </div>
    </div>

    <script>
        // Mobile Menu Toggle
        const menuToggle = document.getElementById('menuToggle');
        const mobileNav = document.getElementById('mobileNav');
        const mobileNavBackdrop = document.getElementById('mobileNavBackdrop');
        const body = document.body;

        function toggleMenu() {
            const isActive = menuToggle.classList.contains('active');
            
            if (isActive) {
                closeMenu();
            } else {
                openMenu();
            }
        }

        function openMenu() {
            menuToggle.classList.add('active');
            mobileNav.classList.add('active');
            mobileNavBackdrop.classList.add('active');
            body.style.overflow = 'hidden';
        }

        function closeMenu() {
            menuToggle.classList.remove('active');
            mobileNav.classList.remove('active');
            mobileNavBackdrop.classList.remove('active');
            body.style.overflow = '';
        }

        menuToggle.addEventListener('click', toggleMenu);
        mobileNavBackdrop.addEventListener('click', closeMenu);

        // Close menu when clicking on a link
        document.querySelectorAll('.mobile-nav-link').forEach(link => {
            link.addEventListener('click', closeMenu);
        });

        // Close menu on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && menuToggle.classList.contains('active')) {
                closeMenu();
            }
        });
    </script>
</body>
</html>
