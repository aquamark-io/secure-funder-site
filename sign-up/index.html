<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begin Certification</title>
    <link rel="icon" type="image/png" href="logo-icon-black-blue.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #FAFBFC;
            color: #0F1419;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: #FFFFFF;
            border-bottom: 1px solid #E5E7EB;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge-logo {
            height: 70px;
            width: auto;
        }

        .requirements-link {
            font-size: 0.9375rem;
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .requirements-link:hover {
            color: #0F1419;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 2rem;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0F1419;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.125rem;
            color: #4B5563;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* Application Section - Two Column */
        .application-section {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border: 1px solid #E5E7EB;
            margin-bottom: 2rem;
        }

        .application-content {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 4rem;
            align-items: start;
        }

        .steps-side h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0F1419;
            margin-bottom: 1.25rem;
            letter-spacing: -0.3px;
        }

        .simple-steps {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .simple-step {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .simple-step-check {
            flex-shrink: 0;
            width: 28px;
            height: 28px;
            background: #004AAD;
            color: #FFFFFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 700;
        }

        .simple-step-text {
            padding-top: 0.125rem;
        }

        .simple-step-text h3 {
            font-size: 1rem;
            font-weight: 500;
            color: #0F1419;
            margin-bottom: 0;
        }

        .simple-step-text p {
            font-size: 0.875rem;
            color: #6B7280;
            margin-top: 0.125rem;
        }

        .form-side {
            align-self: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Support Section */
        .support-section {
            background: #F3F4F6;
            padding: 2.5rem;
            border-radius: 8px;
            text-align: center;
            margin-top: 3rem;
        }

        .support-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #0F1419;
            margin-bottom: 0.75rem;
        }

        .support-section p {
            font-size: 1rem;
            color: #4B5563;
            margin-bottom: 1.5rem;
        }

        .support-button {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: #FFFFFF;
            color: #0F1419;
            border: 2px solid #0F1419;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9375rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .support-button:hover {
            background: #F9FAFB;
            transform: translateY(-1px);
        }

  
        /* Mobile Responsive */
        @media (max-width: 1200px) {
            /* Next steps section removed */
        }

        @media (max-width: 968px) {
            .application-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .application-section {
                padding: 2rem 1.5rem;
            }

            .application-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .steps-side h2 {
                font-size: 1.375rem;
            }

            .support-section {
                padding: 2rem 1.5rem;
            }

            .header {
                padding: 0.75rem 1.5rem;
            }

            .badge-logo {
                height: 50px;
            }

            .requirements-link {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <img src="2026-badge.png" alt="Secure Funder 2026" class="badge-logo">
            <a href="https://securefunder.org/certification/" target="_blank" class="requirements-link">View Requirements</a>
        </div>
    </div>

    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1>Get Listed Today</h1>
            <p class="subtitle">Join the list of funders trusted by brokers.</p>
        </div>

        <!-- Application Steps -->
        <div class="application-section">
            <div class="application-content">
                <div class="steps-side">
                    <h2>Join In Seconds</h2>
                    
                    <div class="simple-steps">
                        <div class="simple-step">
                            <div class="simple-step-check">✓</div>
                            <div class="simple-step-text">
                                <h3>Logo</h3>
                            </div>
                        </div>

                        <div class="simple-step">
                            <div class="simple-step-check">✓</div>
                            <div class="simple-step-text">
                                <h3>Terms</h3>
                            </div>
                        </div>

                        <div class="simple-step">
                            <div class="simple-step-check">✓</div>
                            <div class="simple-step-text">
                                <h3>Listed</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-side">
                    <div style="width:100%;" data-fillout-id="abv77PC7nsus" data-fillout-embed-type="standard" data-fillout-inherit-parameters data-fillout-dynamic-resize></div>
                    <script src="https://server.fillout.com/embed/v1/"></script>
                </div>
            </div>
        </div>

        <!-- Support Section -->
        <div class="support-section">
            <h3>Need Implementation Help?</h3>
            <p>We're here to support you — <a href="mailto:info@aquamark.io" style="color: #004AAD; text-decoration: none; font-weight: 600;">info@aquamark.io</a></p>
        </div>
    </div>


</body>
</html>
